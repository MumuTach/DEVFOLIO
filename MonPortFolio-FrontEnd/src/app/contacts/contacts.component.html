<section id="contacts" class="contacts">
    <div class="container">
      <h2>CONTACT ME</h2>
      <p id="description">Got a question or proposal, or just want
        to say hello? Go ahead.</p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required placeholder="Enter your name">
          <mat-error *ngIf="contactForm.get('name')?.hasError('required') && (contactForm.get('name')?.touched)">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required placeholder="Enter your email">
          <mat-error *ngIf="contactForm.get('email')?.hasError('required') && (contactForm.get('email')?.touched)">Email is required</mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email') && (contactForm.get('email')?.touched)">Please enter a valid email address</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" rows="5" required placeholder="Enter your textarea"></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required') && (contactForm.get('message')?.touched)">Message is required</mat-error>
        </mat-form-field>
        
        <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
          </div>
          <div *ngIf="confirmationMessage" class="confirmation-message">
            Message sent!
          </div>
      </form>
    </div>
    <a id="contacts"></a>
  </section>

  <section id="resume" class="resume">
    <div class="container">
      <h2>VIEW MY RESUME</h2>
      <a href="Resume_Calgary.pdf" download>
        <img src="download.png" alt="Télécharger mon CV" class="icon-download">
      </a>
    </div>
  </section>
