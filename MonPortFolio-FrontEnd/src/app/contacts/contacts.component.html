<section id="contacts" class="contacts">
    <div class="container">
      <h2>CONTACT ME</h2>
      <p id="description">Got a question or proposal, or just want
        to say hello? Go ahead.</p>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="contactForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="contactForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" rows="5" required></textarea>
          <mat-error *ngIf="contactForm.get('message')?.hasError('required')">Message is required</mat-error>
        </mat-form-field>
        
        <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">Submit</button>
          </div>
      </form>
    </div>
  </section>
